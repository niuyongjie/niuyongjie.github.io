# Global Settings
Encoding: utf-8
defaults:
  -
    scope:
      path: "_posts"
    values:
      layout: "post"
      author: "Niu Yongjie"
  -
    scope:
      path: "_drafts"
    values:
      layout: "post"
  -
    scope:
      path: "assets/images"
    values:
      image: true

# Build Settings
markdown: kramdown
#permalink: /blog/:year/:month/:day/:title
future: ture # 允许发布未来日期
show_drafts: true # 渲染草稿 posts
unpublished: true # 渲染包含 unpublished 的 posts
#lsi: true # 生成相关帖子的索引
incremental: false # 只构建需要重新构建的 posts 和 pages 页面
profile: true # 在 build 的时候打印列表,显示耗费资源信息,来帮助提升性能

# Serve Command Options 

port: 8080 # 监听 8080 端口
detach: true # 分离服务启动线程
#show_dir_listing: true
baseurl: "" # 不包含 hostname


